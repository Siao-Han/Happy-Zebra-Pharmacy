<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>領藥號控制台</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { background: #333; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .status { font-size: 24px; margin-bottom: 20px; color: #DCEDC8; }
    .current-num { font-size: 80px; font-weight: bold; margin-bottom: 40px; }
    .btn-group { display: flex; gap: 20px; width: 90%; }
    button { flex: 1; padding: 40px; font-size: 40px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; }
    .minus { background: #ff5252; color: white; }
    .plus { background: #00c853; color: white; }
    .reset { background: #999; color: white; margin-top: 40px; width: 60%; font-size: 20px; padding: 15px; }
  </style>
</head>
<body>
  <div class="status">目前顯示號碼</div>
  <div class="current-num" id="value">0</div>
  
  <div class="btn-group">
    <button class="minus" onclick="change(-1)">- 1</button>
    <button class="plus" onclick="change(1)">+ 1</button>
  </div>

  <button class="reset" onclick="reset()">歸零</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
      authDomain: "siao-b8cf2.firebaseapp.com",
      databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
      projectId: "siao-b8cf2",
      storageBucket: "siao-b8cf2.firebasestorage.app",
      messagingSenderId: "51378819186",
      appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("counter/value");

    db.on("value", (snapshot) => {
      document.getElementById("value").innerText = snapshot.val() ?? 0;
    });

    function change(delta) {
      db.transaction((curr) => (curr || 0) + delta);
    }

    function reset() {
      if(confirm("確定歸零？")) db.set(0);
    }
  </script>
</body>
</html>
