<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>領藥號顯示大螢幕 - 投影優化版</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; 
      height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center;
      background: #C3B091; 
      color: white; 
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex; 
      flex-direction: column; 
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    /* 標題區域：拓高並將 Logo 和文字放至最大 */
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background: #DCEDC8; 
      color: #33691E; 
      width: 100%; 
      height: 25vh; /* 標題高度佔螢幕 1/4，顯著拓高 */
      border-radius: 0; /* 投影幕建議直角或微圓角，填滿邊邊 */
      font-size: 15vh; /* 文字放大到高度的 15% */
      font-weight: 900;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .logo {
      height: 18vh; /* Logo 同步放大 */
      width: auto;
    }

    /* 數字顯示區：佔據中間核心位置 */
    .screen {
      font-size: 50vh; 
      font-weight: 900; 
      width: 100%; 
      flex-grow: 1; /* 彈性填滿剩餘空間 */
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3E2723; 
      color: #FFFFFF; 
      border: none;
      line-height: 1;
      box-sizing: border-box;
    }

    /* 提醒文字區塊：底部寬帶設計 */
    .announcement {
      font-size: 6.5vh; 
      font-weight: bold; 
      color: #000000;
      background: rgba(255, 255, 255, 0.7); 
      width: 100%;
      height: 12vh; /* 固定底部高度 */
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }

    .orange-text { color: #E65100; font-weight: 900; }
    .green-text { color: #1B5E20; font-weight: 900; }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="logo.png" alt="+" class="logo"> 
      目前領藥號
    </div>
    
    <div class="screen" id="value">0</div>
    
    <div class="announcement">
      領藥號 <span class="orange-text">到號</span> 或 <span class="orange-text">過號</span> 後，請 <span class="green-text">依序排隊</span> 領藥
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
      authDomain: "siao-b8cf2.firebaseapp.com",
      databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
      projectId: "siao-b8cf2",
      storageBucket: "siao-b8cf2.firebasestorage.app",
      messagingSenderId: "51378819186",
      appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.database().ref("counter/value").on("value", (snapshot) => {
      document.getElementById("value").innerText = snapshot.val() ?? 0;
    });
  </script>
</body>
</html>
