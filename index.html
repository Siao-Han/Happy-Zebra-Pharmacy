<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>領藥號顯示大螢幕 - 投影優化版</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #C3B091; color: white; font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex; flex-direction: column; align-items: center;
      width: 100vw; height: 100vh;
    }

    .title {
      position: relative; 
      display: flex;
      justify-content: center;
      align-items: center;
      background: #DCEDC8; 
      color: #33691E; 
      width: 100%; 
      height: 25vh; 
      padding: 0;
      font-size: 15vh; 
      font-weight: 900;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .logo {
      position: absolute;
      left: 5vw;/* 距離左邊 5% 的螢幕寬度，您可以根據需求調整這個數值 */
      height: 100%; 
      width: auto;
      object-fit: contain;
    }

    .screen {
      font-size: 50vh; 
      font-weight: 900; 
      width: 100%; 
      flex-grow: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3E2723; 
      color: #FFFFFF; 
      line-height: 1;
    }

    /* --- 新增：閃爍動畫 --- */
    @keyframes blink-animation {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }

    .blink {
      /* 動態執行 0.5 秒，重複 5 次 */
      animation: blink-animation 0.5s linear 5;
    }
    /* ---------------------- */

    .announcement {
      font-size: 6.5vh; 
      font-weight: bold; 
      color: #000000;
      background: rgba(255, 255, 255, 0.7); 
      width: 100%;
      height: 12vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orange-text { color: #E65100; font-weight: 900; }
    .green-text { color: #1B5E20; font-weight: 900; }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="logo.png" alt="+" class="logo"> 
      <span>目前領藥號</span>
    </div>
    
    <div class="screen" id="value">0</div>
    
    <div class="announcement">
      領藥號 <span class="orange-text">到號</span> 或 <span class="orange-text">過號</span> 後，請 <span class="green-text">依序排隊</span> 領藥
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
      authDomain: "siao-b8cf2.firebaseapp.com",
      databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
      projectId: "siao-b8cf2",
      storageBucket: "siao-b8cf2.firebasestorage.app",
      messagingSenderId: "51378819186",
      appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
    };
    
    firebase.initializeApp(firebaseConfig);
    
    const valueDisplay = document.getElementById("value");
    let isFirstLoad = true; // 用於避免網頁剛開啟時就閃爍

    firebase.database().ref("counter/value").on("value", (snapshot) => {
      const newValue = snapshot.val() ?? 0;
      
      // 如果不是第一次載入且數值有變動，則觸發閃爍
      if (!isFirstLoad && valueDisplay.innerText !== String(newValue)) {
        // 先移除 class (重置動畫)
        valueDisplay.classList.remove("blink");
        
        // 觸發重繪 (Reflow)，確保移除後能重新加入動畫
        void valueDisplay.offsetWidth; 
        
        // 加入閃爍 class
        valueDisplay.classList.add("blink");
      }
      
      valueDisplay.innerText = newValue;
      isFirstLoad = false;
    });
  </script>
</body>
</html>
