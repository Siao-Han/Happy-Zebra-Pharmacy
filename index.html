<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>領藥號顯示大螢幕</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #C3B091; color: white; font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex; flex-direction: column; align-items: center;
      width: 95%; max-width: 1200px;
    }

    /* 標題區域：字體加大，並確保 Logo 置中對齊 */
    .title {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: #DCEDC8; 
      color: #33691E; 
      width: 100%; 
      padding: 40px 0;
      border-radius: 50px 50px 0 0; 
      font-size: 100px; /* 從 80px 加大到 100px */
      font-weight: bold;
      text-align: center;
    }

    .logo {
      height: 120px; /* 隨標題放大 */
      width: auto;
    }

    /* 數字顯示區 */
    .screen {
      font-size: 450px; /* 數字維持巨大，確保遠處可見 */
      font-weight: bold; width: 100%; text-align: center;
      background: #3E2723; color: #FFFFFF; padding: 10px 0;
      border-radius: 0 0 60px 60px; border: 12px solid #2D1B19; border-top: none;
      line-height: 1;
    }

    /* 提醒文字區塊：字體顯著加大 */
    .announcement {
      margin-top: 40px; 
      font-size: 56px; /* 從 36px 大幅增加到 56px */
      font-weight: bold; 
      color: #000000;
      background: rgba(255, 255, 255, 0.5); 
      padding: 30px 50px; 
      border-radius: 25px; 
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      line-height: 1.4;
    }

    .orange-text { color: #FF6D00; }
    .green-text { color: #2E7D32; }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="logo.png" alt="+" class="logo"> 
      目前領藥號
    </div>
    <div class="screen" id="value">0</div>
    <div class="announcement">
      領藥號<span class="orange-text">到號</span>或<span class="orange-text">過號</span>後<br>請<span class="green-text">依序排隊</span>領藥
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
      authDomain: "siao-b8cf2.firebaseapp.com",
      databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
      projectId: "siao-b8cf2",
      storageBucket: "siao-b8cf2.firebasestorage.app",
      messagingSenderId: "51378819186",
      appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.database().ref("counter/value").on("value", (snapshot) => {
      document.getElementById("value").innerText = snapshot.val() ?? 0;
    });
  </script>
</body>
</html>
