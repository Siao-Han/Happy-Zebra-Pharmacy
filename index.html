<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>領藥號顯示大螢幕 - 投影優化版</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
      background: #C3B091; color: white; font-family: "Microsoft JhengHei", Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex; flex-direction: column; align-items: center;
      width: 100vw; height: 100vh;
    }

    /* 標題區域：設定為 relative 讓 Logo 可以絕對定位 */
    .title {
      position: relative; 
      display: flex;
      justify-content: center; /* 確保文字水平置中 */
      align-items: center;
      background: #DCEDC8; 
      color: #33691E; 
      width: 100%; 
      height: 25vh; 
      padding: 0;
      font-size: 15vh; 
      font-weight: 900;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      z-index: 2;
    }

    /* Logo 調整：脫離文件流，向左偏移 */
    .logo {
      position: absolute;
      left: 15vw; /* 距離左邊 15% 的螢幕寬度，您可以根據需求調整這個數值 */
      height: 100%; 
      width: auto;
      object-fit: contain;
    }

    /* 數字顯示區 */
    .screen {
      font-size: 50vh; 
      font-weight: 900; 
      width: 100%; 
      flex-grow: 1; 
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3E2723; 
      color: #FFFFFF; 
      line-height: 1;
    }

    /* 提醒文字區塊 */
    .announcement {
      font-size: 6.5vh; 
      font-weight: bold; 
      color: #000000;
      background: rgba(255, 255, 255, 0.7); 
      width: 100%;
      height: 12vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .orange-text { color: #E65100; font-weight: 900; }
    .green-text { color: #1B5E20; font-weight: 900; }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">
      <img src="logo.png" alt="+" class="logo"> 
      <span>目前領藥號</span>
    </div>
    
    <div class="screen" id="value">0</div>
    
    <div class="announcement">
      領藥號 <span class="orange-text">到號</span> 或 <span class="orange-text">過號</span> 後，請 <span class="green-text">依序排隊</span> 領藥
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDWkmKm3TWaHXQ2CPkSJ0MBdsORiECSZ94",
      authDomain: "siao-b8cf2.firebaseapp.com",
      databaseURL: "https://siao-b8cf2-default-rtdb.firebaseio.com",
      projectId: "siao-b8cf2",
      storageBucket: "siao-b8cf2.firebasestorage.app",
      messagingSenderId: "51378819186",
      appId: "1:51378819186:web:35bc056d5b4c17cc12f2eb"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.database().ref("counter/value").on("value", (snapshot) => {
      document.getElementById("value").innerText = snapshot.val() ?? 0;
    });
  </script>
</body>
</html>
